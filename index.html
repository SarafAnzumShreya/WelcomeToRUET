<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome To RUET</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div><img src="pics/pop_up.webp" id="popUp"></div>
    <div><img src="pics/wall2.webp" class="wall" id="wall"></div>
    <div><img src="pics/play_bg.webp" class="board" id="board"></div>
    <div><img src="pics/shadow.webp" class="board" id="shadow"></div>
    <button id="continue">Continue</button>
    <div class="board" id="board"></div>
    <div class="text" id="text">
        <div><h2>Welcome To RUET</h2></div>
        <form id="form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="CE">CE</option>
                <option value="ME">ME</option>
                <option value="ETE">ETE</option>
                <option value="ECE">ECE</option>
                <option value="IPE">IPE</option>
                <option value="MSE">MSE</option>
                <option value="MTE">MTE</option>
                <option value="GCE">GCE</option>
                <option value="BECM">BECM</option>
                <option value="CFPE">CFPE</option>
                <option value="URP">URP</option>
                <option value="ARCH">ARCH</option>
            </select><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
